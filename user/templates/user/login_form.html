<h3>Login</h3>
<form
  action="{% url 'dj-auth:login' %}"
  method="post"
>
{% csrf_token %}
{{ form.as_p }}
{% if next %}
  <input type="hidden"
    name="next"
    value="{{ next }}">
{% endif %}
  <button type="submit">
    {{ login_button|default:'Log In' }}</button>
</form>
<a href="{% url 'dj-auth:pw_reset_start' %}">
  Forgotten Password?
</a>
