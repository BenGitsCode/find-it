{% extends parent_template|default:"user/base_user.html" %}

{% block title %}
  {{ block.super }} - Reset Password
{% endblock %}

{% block content %}
<h3>Reset Password</h3>
<form
  action="{% url 'dj-auth:pw_reset_start' %}"
  method="post"
>
{% csrf_token %}
{{ form.as_p }}
  <button type="submit">
    Send Me Reset Instructions</button>
</form>
{% endblock %}
